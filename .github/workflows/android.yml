jobs:
  build:
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      uses: actions/checkout@v2
    - continue-on-error: true
      name: set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - continue-on-error: true
      name: Build with Gradle
      run: ./gradlew build
name: Android CI
on:
  repository_dispatch:
    types: trigger-ga___android.yml
permissions:
  contents: read
